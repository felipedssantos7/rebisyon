<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>üÉè Adicionar flashcards</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/flashcard_page.css">
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <script src="../js/front/jquery-3.6.0.min.js"></script>
    <script src="../js/front/jquery-1.10.2.js"></script>
    <script src="../js/front/jquery-ui.js"></script>

  </head>
  <body onload="onLoadBody()">
    <div id="content">
      <div id="navbar">
        <div id="menu">
          <button id="bold"></button>
          <button id="italic"></button>
          <button id="underline"></button>
          <button id="strikethrough"></button>
          <button id="superscript"></button>
          <button id="subscript"></button>
          <button id="unordered-list"></button>
          <button id="ordered-list"></button>
          <button id="dd-fore-color"></button>
          <button id="dd-back-color"></button>
          <button id="align-left"></button>
          <button id="align-center"></button>
          <button id="align-right"></button>
          <button id="align-justify"></button>
          <button id="indent"></button>
          <button id="outdent"></button>
          <button id="url"></button>
          <button id="font-size"></button>
          <button id="horizontal-rule"></button>
          <button id="font-family"></button>
          <button id="heading"></button>
          <button id="checkbox"></button>
          <button id="image"></button>
          <button id="emojis"></button>
          <button id="quote"></button>
          <button id="eraser"></button>
        </div>
      </div>
      <div id="main">
        <div id="front">
          <label>Pergunta</label>
          <div id="front-card" contenteditable="true" spellcheck="false"></div>
          <div class="keep-text">
            <input id="cb-kp-ft" type="checkbox">
            <label for="cb-kp-ft">Preservar pergunta.</label>
          </div>
        </div>
        <div id="back">
          <label>Resposta</label>
          <div id="back-card" contenteditable="true" spellcheck="false"></div>
          <div class="keep-text">
            <input id="cb-kp-bk" type="checkbox">
            <label for="cb-kp-bk">Preservar resposta.</label>
          </div>
        </div>
        <div id="tags">
          <label>Tags</label>
          <div contenteditable="true"></div>
          <div class="keep-text">
            <input id="cb-kp-tgs" type="checkbox" checked>
            <label for="cb-kp-tgs">Preservar tags.</label>
          </div>
        </div>
        <br><br><br><br>
      </div>
    </div>
      <div id="footer">
        <button id="cloze-flashcard-btn" onclick="clozeWindow()">Fechar</button>
        <select id="choose-deck"></select>
        <button id="history-flashcard-btn">Hist√≥rico</button>
        <button id="add-flashcard-btn" onclick="addCard()">Adicionar</button>
    </div>
  </body>
  <script>
    const { ipcRenderer } = require("electron");
  </script>
  <script src="../js/front/rich-text.js"></script>
  <script src="../js/front/flashcard_page.js"></script>
</html>
